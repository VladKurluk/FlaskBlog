{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block content_title %}
   Edit post
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label(class="control-label") }}
                        {{ field(class="form-control") }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Edit post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
