{% extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
            <h1>{{ post.title }}</h1>
        </a>
    {% endfor %}
{% endblock %}
